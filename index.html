<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Blog de Turismo</title>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <nav class="nav-extended green accent-1">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><img class="logobarra hide-on-med-and-down" src="img/viajes1.jpg" alt="Viajes"></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="black-text" href="#">Inicio</a></li>
          <li><a class="black-text" href="#">Lugares</a></li>
          <li><a class="black-text" href="#">Sitios Exclusivos</a></li>
          <li><a class="black-text" href="#">Experiencias</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col l12 m12 s12">
        <h2 class="center-align">Siente la libertad de ser independiente!</h2>
      </div>
    </div>
    <div class="row">
      <div class="s1 m1 l1 col blue-grey lighten-5">
        <div class="collection">
          <a class="collection-item avatar">
            <img src="ico/ico-Facebook.png" alt="Face" class="circle">
          </a>
          <a class="collection-item avatar">
            <img src="ico/ico-Instagram.png" alt="Insta" class="circle">
          </a>
          <a class="collection-item avatar">
            <img src="ico/ico-Pinterest.png" alt="Pint" class="circle">
          </a>
          <a class="collection-item avatar">
            <img src="ico/ico-twitter.png" alt="twit" class="circle">
          </a>
        </div>
      </div>
      <div class="s11 m11 l11 col white z-depth-1">
        <div class="row">
          <div class="s12 m12 l12 col white">
            <div class="row">
              <div class="card-panel cyan lighten-2">
                <h3>Paraisos y Lugares</h3>
              </div>
            </div>
            <div class="row">
              <div class="s12 m6 l3 col">
                <img src="img/Paris1.png" alt="Paris" class="responsive-img z-depth-4">
              </div>
              <div class="row">
                <div class="s12 m3 l3 col">
                  <img src="img/Colombia.jpg" alt="Colombia" class="responsive-img z-depth-4">
                </div>
                <div class="s12 m3 l4 col">
                  <img src="img/Roma.jpg" alt="Roma" class="responsive-img z-depth-4">
                </div>
                <div class="row">
                  <div class="s12 m3 l3 col">
                    <img src="img/Peru.jpg" alt="Peru" class="responsive-img z-depth-4">
                  </div>
                  <div class="s12 m3 l4 col">
                    <img src="img/India.jpg" alt="India" class="responsive-img z-depth-4">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
